<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Mini página Web</h1>
</header>
<main>
    <section id="hello-section">
        <h2>Saludo</h2>
        <input type="text" id="name-input" placeholder="Ingresa tu nombre">
        <button onclick="sayHello()">Hola!</button>
        <p id="hello-result"></p>
    </section>
    <section id="pi-section">
        <h2>Valor de Pi</h2>
        <button onclick="getPi()">Obtener Pi</button>
        <p id="pi-result"></p>
    </section>
    <section>
        <h2>Suma de dos números</h2>
        <input type="number" id="num1-input" placeholder="Número 1">
        <input type="number" id="num2-input" placeholder="Número 2">
        <button onclick="sumNumbers()">Sumar</button>
        <p id="sum-result"></p>

    </section>




</main>
<footer>
    <p>AREP 2025-1</p>
</footer>
<script src="script.js"></script>
</body>
</html>
